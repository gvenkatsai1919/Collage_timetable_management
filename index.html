<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Time Table Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>College Time Table Management System</h1>
        <p>Welcome, <span id="user-role">Student</span></p>
        <button id="logout">Logout</button>
    </header>

    <!-- Role Selection -->
    <section id="role-selection">
        <h2>Select Your Role</h2>
        <button onclick="setRole('admin')">Admin</button>
        <button onclick="setRole('faculty')">Faculty</button>
        <button onclick="setRole('student')">Student</button>
    </section>

    <!-- Schedule Section -->
    <section id="schedule-section">
        <h2>Schedule</h2>
        <table id="schedule-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <!-- Schedule rows will be inserted here dynamically -->
            </tbody>
        </table>

        <!-- Schedule Creation for Admin and Faculty -->
        <div id="schedule-creation">
            <h3>Create or Edit Schedule</h3>
            <label for="day">Day:</label>
            <select id="day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>
            <label for="time">Time:</label>
            <input type="time" id="time">
            <label for="subject">Subject:</label>
            <input type="text" id="subject">
            <button onclick="addSchedule()">Add Schedule</button>
        </div>
    </section>

    <!-- Announcements Section -->
    <section id="announcements-section">
        <h2>Announcements</h2>
        <div id="announcements"></div>
        <textarea id="new-announcement" placeholder="Write a new announcement..."></textarea>
        <button onclick="addAnnouncement()">Post Announcement</button>
    </section>

    <!-- Attendance Tracking Section -->
    <section id="attendance-section">
        <h2>Attendance Tracking</h2>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Present</th>
                    <th>Absent</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Attendance rows will be added dynamically -->
            </tbody>
        </table>
        <h3>Mark Attendance</h3>
        <input type="text" id="student-name" placeholder="Student Name">
        <select id="attendance-status">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
        </select>
        <input type="date" id="attendance-date">
        <button onclick="markAttendance()">Mark Attendance</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
